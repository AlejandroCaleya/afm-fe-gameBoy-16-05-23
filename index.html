<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBoy</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pretendo" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="carcasa">
            <div id="pantalla" class="comp">
                <div id="pantalla-sup">
                    <div id="ps-izq" class="ps-lat">
                        <div id="led"></div>
                        <p>Power</p>
                    </div>
                    <div id="ps-med"></div>
                    <div id="ps-der" class="ps-lat"></div>
                </div>
                <div id="pantalla-inf">
                    <div id="texto"><i>GAME BOY</i> <div id="azul">C</div> <div id="o">O</div><div id="l">L</div> <div id="o2">O</div> <div id="r">R</div></div>
                </div>
            </div>
            <div id="logo" class="comp">
                <div id="letras">Nintendo</div> 
            </div>
            <div id="control" class="comp">
                <div id="cruz">
                    <div id="cursor">
                        <div id="cr-vertical"></div>
                        <div id="cr-horizontal"></div>
                    </div>
                </div>
                <div id="btn">
                    <div id="btn-ab">
                        <div id="btn-A">A</div>
                        <div id="btn-B">B</div>
                    </div>
                </div>
            </div>
            <div id="audio" class="comp">
                <div id="opt">
                    <div id="opt-r"></div>
                    <div id="opt-l"></div>
                </div>
                <div id="aud-exit">
                    <!-- <div id="a-black"></div>
                    <div id="a-grey"></div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
